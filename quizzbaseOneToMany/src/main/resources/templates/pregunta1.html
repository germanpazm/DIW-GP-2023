<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

	<style>
		* {
			box-sizing: border-box;
		}
		
		h4 {
    		font-size: 20px;
    		margin-bottom: 10px;
		}
		input[type="submit"] {
   		 	background-color: #C8A2C8;
   		 	color: white;
   		 	border: none;
   		 	padding: 10px 20px;
   		 	font-size: 16px;
   			cursor: pointer;
    		border-radius: 5px;
    		margin-top: 20px;
		}
		
		input[type="radio"] {
    		-webkit-appearance: none;
    		-moz-appearance: none;
    		appearance: none;
    		width: 20px;
    		height: 20px;
    		border: 2px solid #C8A2C8;
    		border-radius: 50%;
    		outline: none;
    		cursor: pointer;
    		transition: background-color 0.2s ease-out;
		}

		input[type="radio"]:checked {
    		background-color: #C8A2C8;
		}

		div img {
			width: 50%;
			height: 30vh;
			padding: 5%;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
		}

		
		#idContenedor {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#idContenedor div {
			width: 100%;
		}
		
		body{
			background-color: beige;
		}
		form{
			text-align: center;
			border: 10px solid #C8A2C8 ;
		}
		
		

	</style>

	<form th:action="@{/pregunta2}" method="post">

			<h4>
				Â¿Cuantas Victorias tiene Fernando Alonso en F1?
			</h4>

			<div id="idContenedor">

				<div>
					<img th:src="@{/img/3.png}" />
					<br>
					<input type="radio" name="msg" value="3" required>3
				</div>
				<div>
					<img th:src="@{/img/5.png}" />
					<br>
					<input type="radio" name="msg" value="5" required>5
				</div>
				<div>
					<img th:src="@{/img/33.jpg}" />
					<br>
					<input type="radio" name="msg" value="33" required>33
				</div>
				<div>
					<img th:src="@{/img/53.jpg}" />
					<br>
					<input type="radio" name="msg" value="53" required>53
				</div>

			</div>

			<input type="submit" value="Enviar" />

	</form>

</body>
</html>
